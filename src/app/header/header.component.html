<div id="shopping-cart" class="hidden relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true" >
  <!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div class="fixed inset-0 bg-black/80 transition-opacity w-full" aria-hidden="true"></div>

  <div class="fixed inset-0 z-10 w-full">
    <div class="xs:min-h-screen xs:h-full sm:min-h-full w-full flex flex-col items-center justify-center text-center">
      <!--
        Modal panel, show/hide based on modal state.

        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->
      <div class="xs:w-full xs:h-full sm:h-fit sm:w-fit md:mx-auto bg-white shadow-lg font-primary">
        <div class="flex justify-between items-center py-4 px-6 bg-white border-b">
          <h2 class="xs:text-xl md:text-2xl font-normal">Your Cart</h2>
          <button class="text-dark hover:text-gray-900 xs:text-3xl md:text-4xl font-light" appCloseShoppingCart>&times;</button>
        </div>
        <div class="py-3 px-6 w-fit h-fit flex flex-col justify-start items-start">
          <div class="flex flex-row justify-start items-start gap-x-4 py-3 px-0">
            <img src="../../assets/images/product-details-01.jpg" alt="Flawless Foundation" class="w-20 h-20 object-cover rounded">
            <div class="xs:w-32 sm:w-64 md:w-72 text-dark flex flex-col justify-start items-start text-left">
              <h3 class="xs:text-sm md:text-base leading-loose font-bold">Flawless Foundation</h3>
              <p class="xs:text-sm md:text-base leading-loose font-light">$50.00 USD</p>
              <a href="#" class="xs:text-sm md:text-base leading-loose font-light text-dark underline hover:no-underline">Remove</a>
            </div>
            <input type="number" value="1" min="0" class="w-14 bg-zinc-50 text-center border py-2 pl-3 pr-1.5 mb-2.5">
          </div>
        </div>
        <div class="pt-4 px-6 pb-6 border-t text-dark">
          <div class="w-full flex justify-between items-center mb-4">
            <span class="xs:text-sm md:text-base font-light">Subtotal</span>
            <span class="xs:text-sm md:text-base font-semibold">$50.00 USD</span>
          </div>
          <button class="w-full bg-white text-sm text-black font-normal py-4 px-6 transition-colors duration-300 hover:bg-black hover:text-white border border-black">CONTINUE TO CHECKOUT</button>
        </div>
      </div>
    </div>
  </div>
